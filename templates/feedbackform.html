{%load static%}
<!DOCTYPE html>
<html>
<head>
  <title>Hospital Management Feedback Form</title>
  <link rel="stylesheet" href="{% static 'css/style1.css'%}">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <style>

    h1 {
      text-align: center;
      color: #333;
    }
    form {
      max-width: 600px;
      margin: 30px auto;
      background-color: #fff;
      padding: 25px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    fieldset {
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 10px;
    }
    input[type="text"],
    input[type="date"],
    input[type="tel"],
    input[type="email"],
    #comment {
      width: 100%;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    input[type="radio"] {
      margin-right: 5px;
    }
    button[type="submit"] {
      background-color: #4CAF50;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
    }
    button[type="submit"]:hover {
      background-color: #45a049;
    }
    #header nav{
      width: 100%;
      height: 80px;
      padding-top:10px;
      box-shadow:  #049d41 0px 5px 15px;
  }
  .container img{
    width:6%;
}
.container img:hover{
    box-shadow:#049d41 0px 20px 30px -10px;
    border-radius: 50%;
}
  </style>
</head>
<body>
  <header id="header">
    <nav>
        <div class="container ">
            <div class=" d-flex justify-content-center align-items-center ">
               <a class="text-center" href="/" ><img  src="{%static "images/ms.png"%}" alt=""></a>
            </div>
        </div>
    </nav>
</header>
  <h1 style="margin:40px"><span class="text-success"> MediSphere </span> Feedback Form</h1>
  <form action="mailto:medisphere@gmail.com" method="post" enctype="text/plain">
    <!-- Form fields here -->
    <fieldset>
      <legend>Patient Information:</legend>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br><br>
      <label for="date">Date of Visit:</label>
      <input type="date" id="date" name="date" required><br><br>
      <label for="department">Department/Unit:</label>
      <input type="text" id="department" name="department" required><br><br>
    </fieldset>

    <fieldset>
      <legend>1. Overall Experience:</legend>
      <label>
        <input type="radio" name="experience" value="excellent" required> Excellent
      </label><br>
      <label>
        <input type="radio" name="experience" value="very-good"> Very Good
      </label><br>
      <label>
        <input type="radio" name="experience" value="good"> Good
      </label><br>
      <label>
        <input type="radio" name="experience" value="fair"> Fair
      </label><br>
      <label>
        <input type="radio" name="experience" value="poor"> Poor
      </label><br><br>
      <label for="comment">
        Any comments or suggestions
    </label>
    <textarea name="comment" id="comment"
    placeholder="Enter your comment here">
</textarea>
    </fieldset>
    <fieldset>


      <legend>9. Contact Information (Optional):</legend>
      <label for="contact-name">Name:</label>
      <input type="text" id="contact-name" name="contact-name"><br><br>
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone"><br><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email"><br><br>
    </fieldset>

    <button type="submit" value="send">Submit</button>
  </form>
</body>
<footer class="footer1">Copyright Â© 2023-2024 HealthCare.
  All Rights are reserved</footer>
</html>
